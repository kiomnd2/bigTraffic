spring.application.name=big-traffic

# MySQL Configuration
spring.datasource.url=jdbc:mysql://localhost:13306/kiomnd2-db?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Seoul
spring.datasource.username=kiomnd2
spring.datasource.password=qwer1234
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# JWT Configuration
jwt.secret=your-secret-key-must-be-at-least-32-characters-long-for-hs256-algorithm
jwt.expiration=86400000

# Finance Encryption Configuration
finance.encryption.secret-key=${FINANCE_ENCRYPTION_KEY:}

# Swagger/OpenAPI Configuration
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operations-sorter=method
springdoc.swagger-ui.tags-sorter=alpha
springdoc.swagger-ui.try-it-out-enabled=true
springdoc.default-consumes-media-type=application/json
springdoc.default-produces-media-type=application/json

# Kakao OAuth2 Configuration
spring.security.oauth2.client.registration.kakao.client-id=de1d687513aeb00f8a95712157bc6639
spring.security.oauth2.client.registration.kakao.client-secret=0enb9b5klddfadSQZVYjTKA7HdlTMvQU
spring.security.oauth2.client.registration.kakao.redirect-uri={baseUrl}/login/oauth2/code/{registrationId}
spring.security.oauth2.client.registration.kakao.authorization-grant-type=authorization_code
spring.security.oauth2.client.registration.kakao.client-authentication-method=client_secret_post
spring.security.oauth2.client.registration.kakao.scope=profile_nickname,account_email

spring.security.oauth2.client.provider.kakao.authorization-uri=https://kauth.kakao.com/oauth/authorize
spring.security.oauth2.client.provider.kakao.token-uri=https://kauth.kakao.com/oauth/token
spring.security.oauth2.client.provider.kakao.user-info-uri=https://kapi.kakao.com/v2/user/me
spring.security.oauth2.client.provider.kakao.user-name-attribute=id

# Logging Configuration
logging.level.root=INFO
logging.level.kr.kiomn2.bigtraffic=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.security.oauth2=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Custom Logger Levels
logging.level.kr.kiomn2.bigtraffic.infrastructure.auth.security.oauth=DEBUG
logging.level.kr.kiomn2.bigtraffic.infrastructure.exception=DEBUG

# Console Logging Pattern (with colors for better readability)
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %highlight(%-5level) %cyan(%logger{36}) - %msg%n

# File Logging Pattern
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n

# Log Files
logging.file.name=logs/big-traffic.log
logging.logback.rollingpolicy.max-file-size=10MB
logging.logback.rollingpolicy.max-history=30
logging.logback.rollingpolicy.total-size-cap=1GB
