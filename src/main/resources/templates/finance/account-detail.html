<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>계좌 상세 정보</title>
    <link rel="stylesheet" th:href="@{/css/finance.css}">
    <script th:src="@{/js/auth-api.js}"></script>
</head>
<body>
<div class="container">
    <header class="header">
        <div class="header-left">
            <a href="/finance/user-info" class="btn-back">← 뒤로가기</a>
            <h1>계좌 상세 정보</h1>
        </div>
        <div class="user-info">
            <span th:text="${username}">사용자</span>
        </div>
    </header>

    <div class="content">
        <div class="detail-container">
            <!-- 읽기 모드 -->
            <div id="viewMode" class="detail-view">
                <div class="detail-card">
                    <div class="card-header">
                        <div class="card-color" th:style="'background-color: ' + ${account.color}"></div>
                        <h2 th:text="${account.accountName}">계좌명</h2>
                        <span th:if="${account.isDefault}" class="badge-default">기본</span>
                    </div>

                    <div class="detail-info">
                        <div class="info-row">
                            <label>은행명</label>
                            <span th:text="${account.bankName}">은행명</span>
                        </div>
                        <div class="info-row">
                            <label>계좌번호</label>
                            <span th:text="${account.accountNumber}">계좌번호</span>
                        </div>
                        <div class="info-row">
                            <label>계좌 유형</label>
                            <span th:text="${account.accountType}">계좌 유형</span>
                        </div>
                        <div class="info-row">
                            <label>잔액</label>
                            <span class="balance" th:text="${#numbers.formatDecimal(account.balance, 0, 'COMMA', 0, 'POINT')} + '원'">0원</span>
                        </div>
                        <div class="info-row">
                            <label>색상</label>
                            <div class="color-preview" th:style="'background-color: ' + ${account.color}"></div>
                        </div>
                        <div class="info-row">
                            <label>활성 상태</label>
                            <span th:text="${account.isActive} ? '활성' : '비활성'">활성</span>
                        </div>
                    </div>

                    <div class="detail-actions">
                        <button onclick="enterEditMode()" class="btn-primary">수정하기</button>
                        <button th:if="!${account.isDefault}" th:onclick="'setAsDefault(' + ${account.id} + ')'" class="btn-secondary">기본 계좌로 설정</button>
                        <button th:onclick="'deleteAccount(' + ${account.id} + ')'" class="btn-danger">계좌 삭제</button>
                    </div>
                </div>
            </div>

            <!-- 수정 모드 -->
            <div id="editMode" class="detail-edit" style="display: none;">
                <form id="editForm" class="edit-form">
                    <input type="hidden" id="accountId" th:value="${account.id}">

                    <div class="form-group">
                        <label for="accountName">계좌명 *</label>
                        <input type="text" id="accountName" th:value="${account.accountName}" required>
                    </div>

                    <div class="form-group">
                        <label for="bankName">은행명 *</label>
                        <input type="text" id="bankName" th:value="${account.bankName}" required>
                    </div>

                    <div class="form-group">
                        <label for="accountNumber">계좌번호 *</label>
                        <input type="text" id="accountNumber" th:value="${account.accountNumber}" required>
                    </div>

                    <div class="form-group">
                        <label for="accountType">계좌 유형 *</label>
                        <select id="accountType" required>
                            <option value="CHECKING" th:selected="${account.accountType.toString() == 'CHECKING'}">입출금</option>
                            <option value="SAVINGS" th:selected="${account.accountType.toString() == 'SAVINGS'}">적금</option>
                            <option value="DEPOSIT" th:selected="${account.accountType.toString() == 'DEPOSIT'}">예금</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="balance">잔액 *</label>
                        <input type="number" id="balance" th:value="${account.balance}" min="0" step="1000" required>
                    </div>

                    <div class="form-group">
                        <label for="color">색상</label>
                        <input type="color" id="color" th:value="${account.color}">
                    </div>

                    <div class="form-group">
                        <label>
                            <input type="checkbox" id="isActive" th:checked="${account.isActive}">
                            활성 상태
                        </label>
                    </div>

                    <div class="form-actions">
                        <button type="submit" class="btn-primary">저장하기</button>
                        <button type="button" onclick="cancelEdit()" class="btn-secondary">취소</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script th:inline="javascript">
    const accountData = /*[[${account}]]*/ {};

    function enterEditMode() {
        document.getElementById('viewMode').style.display = 'none';
        document.getElementById('editMode').style.display = 'block';
    }

    function cancelEdit() {
        document.getElementById('editMode').style.display = 'none';
        document.getElementById('viewMode').style.display = 'block';
    }

    async function setAsDefault(accountId) {
        if (!confirm('이 계좌를 기본 계좌로 설정하시겠습니까?')) {
            return;
        }

        try {
            const response = await fetch(`/api/v1/bank-accounts/${accountId}/default`, {
                method: 'PATCH',
                credentials: 'include'
            });

            if (response.ok) {
                alert('기본 계좌로 설정되었습니다.');
                location.reload();
            } else {
                const error = await response.json();
                alert('설정 실패: ' + (error.message || '알 수 없는 오류'));
            }
        } catch (error) {
            console.error('Error:', error);
            alert('기본 계좌 설정 중 오류가 발생했습니다.');
        }
    }

    async function deleteAccount(accountId) {
        if (!confirm('정말 이 계좌를 삭제하시겠습니까? 이 작업은 되돌릴 수 없습니다.')) {
            return;
        }

        try {
            const response = await fetch(`/api/v1/bank-accounts/${accountId}`, {
                method: 'DELETE',
                credentials: 'include'
            });

            if (response.ok || response.status === 204) {
                alert('계좌가 삭제되었습니다.');
                window.location.href = '/finance/user-info';
            } else {
                const error = await response.json();
                alert('삭제 실패: ' + (error.message || '알 수 없는 오류'));
            }
        } catch (error) {
            console.error('Error:', error);
            alert('계좌 삭제 중 오류가 발생했습니다.');
        }
    }

    // 폼 제출 처리
    document.getElementById('editForm').addEventListener('submit', async function(e) {
        e.preventDefault();

        const accountId = document.getElementById('accountId').value;
        const formData = {
            accountName: document.getElementById('accountName').value,
            bankName: document.getElementById('bankName').value,
            accountNumber: document.getElementById('accountNumber').value,
            accountType: document.getElementById('accountType').value,
            balance: parseFloat(document.getElementById('balance').value),
            color: document.getElementById('color').value,
            isActive: document.getElementById('isActive').checked
        };

        try {
            const response = await fetch(`/api/v1/bank-accounts/${accountId}`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(formData),
                credentials: 'include'
            });

            if (response.ok) {
                alert('계좌 정보가 수정되었습니다.');
                location.reload();
            } else {
                const error = await response.json();
                alert('수정 실패: ' + (error.message || '알 수 없는 오류'));
            }
        } catch (error) {
            console.error('Error:', error);
            alert('계좌 정보 수정 중 오류가 발생했습니다.');
        }
    });
</script>
</body>
</html>
