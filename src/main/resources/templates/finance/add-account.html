<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>계좌 추가</title>
    <link rel="stylesheet" th:href="@{/css/finance.css}">
</head>
<body>
<div class="container">
    <header class="header">
        <a href="/dashboard" class="btn-back">← 돌아가기</a>
        <h1>계좌 추가</h1>
    </header>

    <div class="content">
        <form id="addAccountForm" class="form-container">
            <div class="form-group">
                <label for="accountName">계좌명 <span class="required">*</span></label>
                <input type="text" id="accountName" name="accountName" placeholder="예) 주거래 통장" required>
            </div>

            <div class="form-group">
                <label for="bankName">은행명 <span class="required">*</span></label>
                <input type="text" id="bankName" name="bankName" placeholder="예) 국민은행" required>
            </div>

            <div class="form-group">
                <label for="accountNumber">계좌번호 <span class="required">*</span></label>
                <input type="text" id="accountNumber" name="accountNumber" placeholder="'-' 없이 입력" required>
            </div>

            <div class="form-group">
                <label for="accountType">계좌 유형 <span class="required">*</span></label>
                <select id="accountType" name="accountType" required>
                    <option value="">선택하세요</option>
                    <option th:each="type : ${accountTypes}" th:value="${type}" th:text="${type}">유형</option>
                </select>
            </div>

            <div class="form-group">
                <label for="balance">잔액</label>
                <input type="number" id="balance" name="balance" placeholder="0" min="0">
            </div>

            <div class="form-group">
                <label for="color">색상</label>
                <div class="color-picker">
                    <input type="color" id="color" name="color" value="#3B82F6">
                    <span class="color-preview" id="colorPreview"></span>
                </div>
            </div>

            <div class="form-group">
                <label for="memo">메모</label>
                <textarea id="memo" name="memo" rows="3" placeholder="메모를 입력하세요"></textarea>
            </div>

            <div class="form-actions">
                <button type="button" class="btn-secondary" onclick="history.back()">취소</button>
                <button type="submit" class="btn-primary">추가</button>
            </div>
        </form>
    </div>
</div>

<script th:inline="javascript">
    document.getElementById('addAccountForm').addEventListener('submit', async function(e) {
        e.preventDefault();

        const formData = {
            accountName: document.getElementById('accountName').value,
            bankName: document.getElementById('bankName').value,
            accountNumber: document.getElementById('accountNumber').value,
            accountType: document.getElementById('accountType').value,
            balance: document.getElementById('balance').value || 0,
            color: document.getElementById('color').value,
            memo: document.getElementById('memo').value
        };

        try {
            const response = await fetch('/api/v1/bank-accounts', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(formData),
                credentials: 'include'
            });

            if (response.ok) {
                alert('계좌가 추가되었습니다.');
                window.location.href = '/dashboard';
            } else {
                const error = await response.json();
                alert('계좌 추가에 실패했습니다: ' + (error.message || '알 수 없는 오류'));
            }
        } catch (error) {
            console.error('Error:', error);
            alert('계좌 추가 중 오류가 발생했습니다.');
        }
    });

    // 색상 미리보기
    document.getElementById('color').addEventListener('input', function(e) {
        document.getElementById('colorPreview').style.backgroundColor = e.target.value;
    });

    // 초기 색상 설정
    document.getElementById('colorPreview').style.backgroundColor = document.getElementById('color').value;
</script>
</body>
</html>
