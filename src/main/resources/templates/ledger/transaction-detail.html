<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>거래 상세</title>
    <link rel="stylesheet" th:href="@{/css/finance.css}">
</head>
<body>
<div class="container">
    <header class="header">
        <div class="header-left">
            <a href="/ledger" class="btn-back">← 돌아가기</a>
            <h1>거래 상세</h1>
        </div>
        <div class="user-info">
            <span th:text="${username}">사용자</span>
        </div>
    </header>

    <div class="content">
        <div class="detail-container">
            <!-- View Mode -->
            <div id="viewMode" class="detail-view">
                <div class="detail-card">
                    <div class="card-header">
                        <h2 th:text="${transaction.type == 'INCOME' ? '수입' : '지출'}">거래 유형</h2>
                        <span class="type-badge" th:classappend="${transaction.type.toString().toLowerCase()}"
                              th:text="${transaction.type == 'INCOME' ? '수입' : '지출'}">유형</span>
                    </div>

                    <div class="detail-info">
                        <div class="info-row">
                            <label>금액</label>
                            <span class="amount" th:text="${#numbers.formatDecimal(transaction.amount, 0, 'COMMA', 0, 'POINT')} + '원'">0원</span>
                        </div>
                        <div class="info-row">
                            <label>거래일</label>
                            <span th:text="${transaction.transactionDate}">날짜</span>
                        </div>
                        <div class="info-row">
                            <label>내역</label>
                            <span th:text="${transaction.description ?: '내역 없음'}">내역</span>
                        </div>
                        <div class="info-row">
                            <label>결제 수단</label>
                            <span th:text="${transaction.paymentMethod == 'ACCOUNT' ? '계좌' : transaction.paymentMethod == 'CARD' ? '카드' : '현금'}">결제수단</span>
                        </div>
                        <div class="info-row" th:if="${transaction.memo}">
                            <label>메모</label>
                            <span th:text="${transaction.memo}">메모</span>
                        </div>
                    </div>

                    <div class="detail-actions">
                        <button onclick="enterEditMode()" class="btn-primary">수정하기</button>
                        <button th:onclick="'deleteTransaction(' + ${transaction.id} + ')'" class="btn-danger">삭제</button>
                    </div>
                </div>
            </div>

            <!-- Edit Mode -->
            <div id="editMode" class="detail-edit" style="display: none;">
                <p>수정 기능은 추후 구현 예정입니다.</p>
                <button onclick="cancelEdit()" class="btn-secondary">취소</button>
            </div>
        </div>
    </div>
</div>

<script th:inline="javascript">
    const transactionData = /*[[${transaction}]]*/ {};

    function enterEditMode() {
        document.getElementById('viewMode').style.display = 'none';
        document.getElementById('editMode').style.display = 'block';
    }

    function cancelEdit() {
        document.getElementById('editMode').style.display = 'none';
        document.getElementById('viewMode').style.display = 'block';
    }

    async function deleteTransaction(transactionId) {
        if (!confirm('정말 이 거래를 삭제하시겠습니까? 이 작업은 되돌릴 수 없습니다.')) {
            return;
        }

        try {
            const response = await fetch(`/api/v1/transactions/${transactionId}`, {
                method: 'DELETE',
                credentials: 'include'
            });

            if (response.ok || response.status === 204) {
                alert('거래가 삭제되었습니다.');
                window.location.href = '/ledger';
            } else {
                const error = await response.json();
                alert('삭제 실패: ' + (error.message || '알 수 없는 오류'));
            }
        } catch (error) {
            console.error('Error:', error);
            alert('거래 삭제 중 오류가 발생했습니다.');
        }
    }
</script>
</body>
</html>
