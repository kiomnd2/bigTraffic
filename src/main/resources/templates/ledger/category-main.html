        .btn-edit {

        .btn-edit:hover {

        }

        .btn-delete {

        /* ëª¨ë‹¬ ìŠ¤íƒ€ì¼ */
        .modal-overlay {

        .modal {

        .type-selector {

        }

        .type-btn {

            background: white;

        }

        .type-btn.income {

        }

        .type-btn.expense {

        }

        .type-btn.income.selected {

        }

        .type-btn.expense.selected {

        }

        /* ë°˜ì‘í˜• */
        @media (max-width: 768px) {

            }

            }

            .category-card {

            }

            .category-color {
                width: 40px;
                height: 40px;
            }

            .modal {
                padding: 20px;
                margin: 10px;
            }
        }
    </style>
</head>
<body>
<div class="container">

<!-- ì¹´í…Œê³ ë¦¬ ì¶”ê°€/ìˆ˜ì • ëª¨ë‹¬ -->
<div class="modal-overlay" id="categoryModal">
    <div class="modal">
        <div class="modal-header">
            <h2 id="modalTitle">ì¹´í…Œê³ ë¦¬ ì¶”ê°€</h2>
            <button class="btn-close" onclick="closeModal()">Ã—</button>

        <form id="categoryForm">
            <input type="hidden" id="categoryId">

                <input type="text" id="categoryName" name="name" placeholder="ì˜ˆ) ì‹ë¹„, êµí†µë¹„" required>

</div>

<!-- ì‚­ì œ í™•ì¸ ëª¨ë‹¬ -->
<div class="modal-overlay" id="deleteModal">
    <div class="modal">
        <div class="modal-header">
            <h2>ì¹´í…Œê³ ë¦¬ ì‚­ì œ</h2>
            <button class="btn-close" onclick="closeDeleteModal()">Ã—</button>
        </div>
        <p style="margin-bottom: 20px; color: #666;">ì´ ì¹´í…Œê³ ë¦¬ë¥¼ ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ? ì‚­ì œëœ ì¹´í…Œê³ ë¦¬ëŠ” ë¹„í™œì„±í™”ë©ë‹ˆë‹¤.</p>
        <p style="margin-bottom: 30px; font-weight: 600;" id="deleteCategoryName"></p>
        <div class="form-actions">
            <button type="button" class="btn-secondary" onclick="closeDeleteModal()">ì·¨ì†Œ</button>
            <button type="button" class="btn-danger" onclick="confirmDelete()">ì‚­ì œ</button>

</div>

<script th:inline="javascript">
    let categories = [];
    let currentFilter = 'ALL';
    let editingCategoryId = null;
    let deletingCategoryId = null;
    let selectedType = 'EXPENSE';

    // í˜ì´ì§€ ë¡œë“œ ì‹œ ì¹´í…Œê³ ë¦¬ ëª©ë¡ ì¡°íšŒ
    window.addEventListener('DOMContentLoaded', function() {
        loadCategories();
        initColorPreview();
    });

    // ìƒ‰ìƒ ë¯¸ë¦¬ë³´ê¸° ì´ˆê¸°í™”
    function initColorPreview() {
        const colorInput = document.getElementById('categoryColor');
        const colorPreview = document.getElementById('colorPreview');
        colorPreview.style.backgroundColor = colorInput.value;

        colorInput.addEventListener('input', function(e) {
            colorPreview.style.backgroundColor = e.target.value;
        });
    }

    // ì¹´í…Œê³ ë¦¬ ëª©ë¡ ì¡°íšŒ
    async function loadCategories() {
        try {
            const response = await fetch('/api/v1/categories', {
                credentials: 'include'
            });

            if (response.ok) {
                categories = await response.json();
                renderCategories();
            } else {
                console.error('ì¹´í…Œê³ ë¦¬ ëª©ë¡ ì¡°íšŒ ì‹¤íŒ¨:', response.status);
            }
        } catch (error) {
            console.error('Error:', error);
        }
    }

    // ì¹´í…Œê³ ë¦¬ ë Œë”ë§
    function renderCategories() {
        const grid = document.getElementById('categoryGrid');
        const emptyMessage = document.getElementById('emptyMessage');
        const countElement = document.getElementById('categoryCount');

        let filteredCategories = categories;
        if (currentFilter !== 'ALL') {
            filteredCategories = categories.filter(c => c.type === currentFilter);
        }

        countElement.textContent = `ì¹´í…Œê³ ë¦¬ ëª©ë¡ (${filteredCategories.length}ê°œ)`;

        if (filteredCategories.length === 0) {
            grid.style.display = 'none';
            emptyMessage.style.display = 'block';
            return;
        }

        grid.style.display = 'grid';
        emptyMessage.style.display = 'none';

        grid.innerHTML = filteredCategories.map(category => `
            <div class="category-card ${!category.isActive ? 'inactive' : ''}" onclick="openEditModal(${category.id})">
                <div class="category-color" style="background-color: ${category.color || '#667eea'}">
                    ${category.icon ? `<span style="font-size: 24px; display: flex; align-items: center; justify-content: center; height: 100%;">${category.icon}</span>` : ''}
                </div>
                <div class="category-info">
                    <div class="category-name">${category.name}</div>
                    <div class="category-badges">
                        <span class="badge ${category.type === 'INCOME' ? 'badge-income' : 'badge-expense'}">
                            ${category.type === 'INCOME' ? 'ìˆ˜ì…' : 'ì§€ì¶œ'}
                        </span>
                        ${category.isDefault ? '<span class="badge badge-default">ê¸°ë³¸</span>' : ''}
                        ${!category.isActive ? '<span class="badge badge-inactive">ë¹„í™œì„±</span>' : ''}
                    </div>
                </div>
                <div class="category-actions" onclick="event.stopPropagation()">
                    <button class="btn-icon btn-edit" onclick="openEditModal(${category.id})" title="ìˆ˜ì •">âœ</button>
                    ${!category.isDefault ? `<button class="btn-icon btn-delete" onclick="openDeleteModal(${category.id}, '${category.name}')" title="ì‚­ì œ">âœ•</button>` : ''}
                </div>
            </div>
        `).join('');
    }

    // íƒ­ í´ë¦­ ì´ë²¤íŠ¸
    document.querySelectorAll('.category-tab').forEach(tab => {
        tab.addEventListener('click', function() {
            document.querySelectorAll('.category-tab').forEach(t => t.classList.remove('active'));
            this.classList.add('active');
            currentFilter = this.dataset.type;
            renderCategories();
        });
    });

    // íƒ€ì… ì„ íƒ
    function selectType(type) {
        selectedType = type;
        document.querySelectorAll('.type-btn').forEach(btn => {
            btn.classList.toggle('selected', btn.dataset.type === type);
        });
    }

    // ì¶”ê°€ ëª¨ë‹¬ ì—´ê¸°
    function openAddModal() {
        editingCategoryId = null;
        document.getElementById('modalTitle').textContent = 'ì¹´í…Œê³ ë¦¬ ì¶”ê°€';
        document.getElementById('submitBtn').textContent = 'ì¶”ê°€';
        document.getElementById('categoryForm').reset();
        document.getElementById('categoryColor').value = '#667eea';
        document.getElementById('colorPreview').style.backgroundColor = '#667eea';
        selectType('EXPENSE');
        document.getElementById('categoryModal').classList.add('active');
    }

    // ìˆ˜ì • ëª¨ë‹¬ ì—´ê¸°
    function openEditModal(categoryId) {
        const category = categories.find(c => c.id === categoryId);
        if (!category) return;

        editingCategoryId = categoryId;
        document.getElementById('modalTitle').textContent = 'ì¹´í…Œê³ ë¦¬ ìˆ˜ì •';
        document.getElementById('submitBtn').textContent = 'ìˆ˜ì •';
        document.getElementById('categoryId').value = category.id;
        document.getElementById('categoryName').value = category.name;
        document.getElementById('categoryColor').value = category.color || '#667eea';
        document.getElementById('colorPreview').style.backgroundColor = category.color || '#667eea';
        document.getElementById('categoryIcon').value = category.icon || '';
        selectType(category.type);
        document.getElementById('categoryModal').classList.add('active');
    }

    // ëª¨ë‹¬ ë‹«ê¸°
    function closeModal() {
        document.getElementById('categoryModal').classList.remove('active');
        editingCategoryId = null;
    }

    // ì‚­ì œ ëª¨ë‹¬ ì—´ê¸°
    function openDeleteModal(categoryId, categoryName) {
        deletingCategoryId = categoryId;
        document.getElementById('deleteCategoryName').textContent = categoryName;
        document.getElementById('deleteModal').classList.add('active');
    }

    // ì‚­ì œ ëª¨ë‹¬ ë‹«ê¸°
    function closeDeleteModal() {
        document.getElementById('deleteModal').classList.remove('active');
        deletingCategoryId = null;
    }

    // í¼ ì œì¶œ
    document.getElementById('categoryForm').addEventListener('submit', async function(e) {
        e.preventDefault();

        const formData = {
            name: document.getElementById('categoryName').value,
            type: selectedType,
            color: document.getElementById('categoryColor').value,
            icon: document.getElementById('categoryIcon').value || null
        };

        try {
            let response;
            if (editingCategoryId) {
                // ìˆ˜ì •
                response = await fetch(`/api/v1/categories/${editingCategoryId}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(formData),
                    credentials: 'include'
                });
            } else {
                // ì¶”ê°€
                response = await fetch('/api/v1/categories', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(formData),
                    credentials: 'include'
                });
            }

            if (response.ok) {
                closeModal();
                loadCategories();
                alert(editingCategoryId ? 'ì¹´í…Œê³ ë¦¬ê°€ ìˆ˜ì •ë˜ì—ˆìŠµë‹ˆë‹¤.' : 'ì¹´í…Œê³ ë¦¬ê°€ ì¶”ê°€ë˜ì—ˆìŠµë‹ˆë‹¤.');
            } else {
                const error = await response.json();
                alert('ì˜¤ë¥˜: ' + (error.message || 'ì•Œ ìˆ˜ ì—†ëŠ” ì˜¤ë¥˜'));
            }
        } catch (error) {
            console.error('Error:', error);
            alert('ì²˜ë¦¬ ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.');
        }
    });

    // ì‚­ì œ í™•ì¸
    async function confirmDelete() {
        if (!deletingCategoryId) return;

        try {
            const response = await fetch(`/api/v1/categories/${deletingCategoryId}`, {
                method: 'DELETE',
                credentials: 'include'
            });

            if (response.ok) {
                closeDeleteModal();
                loadCategories();
                alert('ì¹´í…Œê³ ë¦¬ê°€ ì‚­ì œë˜ì—ˆìŠµë‹ˆë‹¤.');
            } else {
                const error = await response.json();
                alert('ì‚­ì œ ì‹¤íŒ¨: ' + (error.message || 'ì•Œ ìˆ˜ ì—†ëŠ” ì˜¤ë¥˜'));
            }
        } catch (error) {
            console.error('Error:', error);
            alert('ì‚­ì œ ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.');
        }
    }

    // ëª¨ë‹¬ ì™¸ë¶€ í´ë¦­ ì‹œ ë‹«ê¸°
    document.getElementById('categoryModal').addEventListener('click', function(e) {
        if (e.target === this) closeModal();
    });

    document.getElementById('deleteModal').addEventListener('click', function(e) {
        if (e.target === this) closeDeleteModal();
    });
</script>
</body>
