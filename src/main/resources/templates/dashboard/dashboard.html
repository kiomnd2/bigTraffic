<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>대시보드</title>
    <link rel="stylesheet" th:href="@{/css/finance.css}">
</head>
<body>
<div class="container">
    <header class="header">
        <h1>대시보드</h1>
        <div class="user-info">
            <span th:text="${username}">사용자</span>
            <button onclick="handleLogout()" class="btn-logout">로그아웃</button>
        </div>
    </header>

    <div class="content">
        <!-- 총 자산 대시보드 -->
        <section class="dashboard-hero">
            <div class="hero-card">
                <div class="hero-header">
                    <h2>내 총 자산</h2>
                    <span class="hero-subtitle">계좌 및 체크카드 잔액 합계</span>
                </div>
                <p class="hero-amount" th:text="${#numbers.formatDecimal(totalAssets, 0, 'COMMA', 0, 'POINT')} + '원'">
                    0원
                </p>
                <div class="hero-breakdown">
                    <div class="breakdown-item">
                        <span class="breakdown-label">계좌 잔액</span>
                        <span class="breakdown-value" th:text="${#numbers.formatDecimal(totalBalance, 0, 'COMMA', 0, 'POINT')} + '원'">0원</span>
                    </div>
                    <div class="breakdown-item">
                        <span class="breakdown-label">카드 수</span>
                        <span class="breakdown-value" th:text="${cardCount} + '개'">0개</span>
                    </div>
                    <div class="breakdown-item">
                        <span class="breakdown-label">계좌 수</span>
                        <span class="breakdown-value" th:text="${accountCount} + '개'">0개</span>
                    </div>
                </div>
            </div>
        </section>

        <!-- 금융자산 파티션 -->
        <section class="dashboard-partition">
            <div class="partition-header">
                <h2>나의 금융자산</h2>
            </div>

            <!-- 계좌 섹션 -->
            <div class="partition-subsection">
                <div class="section-header">
                    <h3>내 계좌</h3>
                    <a href="/finance/add-account" class="btn-add">+ 계좌 추가</a>
                </div>

                <div class="card-list">
                    <div th:if="${#lists.isEmpty(accounts)}" class="empty-message">
                        <p>등록된 계좌가 없습니다.</p>
                        <a href="/finance/add-account" class="btn-primary">첫 계좌 등록하기</a>
                    </div>

                    <a th:each="account : ${accounts}" th:href="@{/finance/account/{id}(id=${account.id})}" class="finance-card finance-card-link">
                        <div class="card-header">
                            <div class="card-color" th:style="'background-color: ' + ${account.color}"></div>
                            <h3 th:text="${account.accountName}">계좌명</h3>
                            <span th:if="${account.isDefault}" class="badge-default">기본</span>
                        </div>
                        <div class="card-body">
                            <p class="bank-name" th:text="${account.bankName}">은행명</p>
                            <p class="account-number" th:text="${account.maskedAccountNumber}">****-****-****</p>
                            <p class="account-type" th:text="${account.accountType}">계좌 유형</p>
                        </div>
                        <div class="card-footer">
                            <p class="balance" th:text="${#numbers.formatDecimal(account.balance, 0, 'COMMA', 0, 'POINT')} + '원'">
                                0원
                            </p>
                        </div>
                    </a>
                </div>
            </div>

            <!-- 카드 섹션 -->
            <div class="partition-subsection">
                <div class="section-header">
                    <h3>내 카드</h3>
                    <a href="/finance/add-card" class="btn-add">+ 카드 추가</a>
                </div>

                <div class="card-list">
                    <div th:if="${#lists.isEmpty(cards)}" class="empty-message">
                        <p>등록된 카드가 없습니다.</p>
                        <a href="/finance/add-card" class="btn-primary">첫 카드 등록하기</a>
                    </div>

                    <a th:each="card : ${cards}" th:href="@{/finance/card/{id}(id=${card.id})}" class="finance-card finance-card-link">
                        <div class="card-header">
                            <div class="card-color" th:style="'background-color: ' + ${card.color}"></div>
                            <h3 th:text="${card.cardName}">카드명</h3>
                            <span th:if="${card.isDefault}" class="badge-default">기본</span>
                        </div>
                        <div class="card-body">
                            <p class="card-company" th:text="${card.cardCompany}">카드사</p>
                            <p class="card-number" th:text="${card.maskedCardNumber}">****-****-****-****</p>
                            <p class="card-type" th:text="${card.cardType}">카드 유형</p>
                        </div>
                        <div class="card-footer" th:if="${card.cardType.toString() == 'DEBIT'}">
                            <p class="balance" th:text="${#numbers.formatDecimal(card.balance, 0, 'COMMA', 0, 'POINT')} + '원'">
                                0원
                            </p>
                        </div>
                        <div class="card-footer" th:if="${card.cardType.toString() == 'CREDIT'}">
                            <p class="credit-info">
                                <span th:text="'한도: ' + ${#numbers.formatDecimal(card.creditLimit, 0, 'COMMA', 0, 'POINT')} + '원'">한도</span>
                            </p>
                        </div>
                    </a>
                </div>
            </div>

            <!-- 가계부 섹션 -->
            <div class="partition-subsection">
                <div class="section-header">
                    <h3>최근 거래</h3>
                    <a href="/ledger" class="btn-add">전체보기</a>
                </div>

                <div id="recentTransactions" class="transaction-preview">
                    <!-- Recent transactions will be loaded here -->
                    <div class="empty-message">
                        <p>거래 내역을 불러오는 중...</p>
                    </div>
                </div>
            </div>
        </section>
    </div>
</div>

<script th:inline="javascript">
    // 세션 기반 인증: 별도의 토큰 저장 불필요
    // 세션 쿠키가 자동으로 관리됨

    // 로그아웃 핸들러
    async function handleLogout() {
        try {
            const response = await fetch('/api/auth/logout', {
                method: 'POST',
                credentials: 'include',
                headers: {
                    'Content-Type': 'application/json'
                }
            });

            if (response.ok) {
                window.location.href = '/login';
            } else {
                console.error('로그아웃 실패:', response.status);
                alert('로그아웃에 실패했습니다.');
            }
        } catch (error) {
            console.error('로그아웃 중 오류:', error);
            alert('로그아웃 중 오류가 발생했습니다.');
        }
    }

    // 페이지 로드 시 세션 유효성 검증 및 최근 거래 로드
    window.addEventListener('DOMContentLoaded', async function() {
        try {
            const response = await fetch('/api/auth/validate', {
                method: 'GET',
                credentials: 'include',
                headers: {
                    'Content-Type': 'application/json'
                }
            });

            if (!response.ok && response.status === 401) {
                console.log('세션이 유효하지 않습니다.');
                // 필요시 로그인 페이지로 리다이렉트
                // window.location.href = '/login';
            }
        } catch (error) {
            console.error('세션 검증 중 오류:', error);
        }

        // 최근 거래 로드
        await loadRecentTransactions();
    });

    // Load recent 5 transactions
    async function loadRecentTransactions() {
        try {
            const today = new Date();
            const firstDayOfMonth = new Date(today.getFullYear(), today.getMonth(), 1);
            const startDate = formatDate(firstDayOfMonth);
            const endDate = formatDate(today);

            const response = await fetch(
                `/api/v1/transactions/paged?page=0&size=5&startDate=${startDate}&endDate=${endDate}`,
                { credentials: 'include' }
            );

            if (response.ok) {
                const data = await response.json();
                renderRecentTransactions(data.content);
            }
        } catch (error) {
            console.error('Failed to load recent transactions:', error);
            document.getElementById('recentTransactions').innerHTML =
                '<div class="empty-message"><p>거래 내역을 불러올 수 없습니다.</p></div>';
        }
    }

    function renderRecentTransactions(transactions) {
        const container = document.getElementById('recentTransactions');

        if (transactions.length === 0) {
            container.innerHTML = '<div class="empty-message"><p>이번 달 거래 내역이 없습니다.</p></div>';
            return;
        }

        container.innerHTML = '';

        transactions.forEach(t => {
            const card = document.createElement('a');
            card.className = `transaction-preview-card ${t.type.toLowerCase()}`;
            card.href = `/ledger/transaction/${t.id}`;

            card.innerHTML = `
                <div class="transaction-preview-info">
                    <span class="type-badge ${t.type.toLowerCase()}">${t.type === 'INCOME' ? '수입' : '지출'}</span>
                    <span class="description">${t.description || '내역 없음'}</span>
                    <span class="date">${formatTransactionDate(t.transactionDate)}</span>
                </div>
                <div class="transaction-preview-amount ${t.type.toLowerCase()}">
                    ${t.type === 'INCOME' ? '+' : '-'}${formatCurrency(t.amount)}원
                </div>
            `;

            container.appendChild(card);
        });
    }

    function formatDate(date) {
        const year = date.getFullYear();
        const month = String(date.getMonth() + 1).padStart(2, '0');
        const day = String(date.getDate()).padStart(2, '0');
        return `${year}-${month}-${day}`;
    }

    function formatTransactionDate(dateStr) {
        const date = new Date(dateStr);
        return `${date.getMonth() + 1}/${date.getDate()}`;
    }

    function formatCurrency(amount) {
        return new Intl.NumberFormat('ko-KR').format(amount);
    }
</script>
</body>
</html>
