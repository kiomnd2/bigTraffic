<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>카카오 로그인 처리 중...</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .loading-container {
            background: white;
            border-radius: 20px;
            padding: 50px 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        .spinner {
            width: 50px;
            height: 50px;
            margin: 0 auto 20px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        h2 {
            color: #333;
            margin-bottom: 10px;
        }

        p {
            color: #666;
            font-size: 14px;
        }

        .error {
            color: #d32f2f;
            background: #ffebee;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="loading-container">
        <div class="spinner"></div>
        <h2>로그인 처리 중...</h2>
        <p>잠시만 기다려주세요.</p>
        <div id="error-message" class="error" style="display: none;"></div>
    </div>

    <script>
        // URL에서 인가 코드 추출
        const urlParams = new URLSearchParams(window.location.search);
        const code = urlParams.get('code');
        const error = urlParams.get('error');

        if (error) {
            document.querySelector('.spinner').style.display = 'none';
            document.querySelector('h2').textContent = '로그인 실패';
            document.querySelector('p').textContent = '';
            const errorDiv = document.getElementById('error-message');
            errorDiv.style.display = 'block';
            errorDiv.textContent = '카카오 로그인에 실패했습니다.';
            setTimeout(() => {
                window.location.href = '/login?error=true';
            }, 2000);
        } else if (code) {
            // 백엔드로 인가 코드 전송
            fetch('/api/auth/kakao/callback', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ code: code })
            })
            .then(response => response.json())
            .then(data => {
                if (data.token) {
                    // JWT 토큰을 받으면 user-info 페이지로 리다이렉트
                    window.location.href = '/user-info?token=' + data.token;
                } else {
                    throw new Error('토큰을 받지 못했습니다.');
                }
            })
            .catch(error => {
                console.error('로그인 처리 중 오류:', error);
                document.querySelector('.spinner').style.display = 'none';
                document.querySelector('h2').textContent = '로그인 실패';
                document.querySelector('p').textContent = '';
                const errorDiv = document.getElementById('error-message');
                errorDiv.style.display = 'block';
                errorDiv.textContent = '로그인 처리 중 오류가 발생했습니다.';
                setTimeout(() => {
                    window.location.href = '/login?error=true';
                }, 2000);
            });
        } else {
            document.querySelector('.spinner').style.display = 'none';
            document.querySelector('h2').textContent = '로그인 실패';
            document.querySelector('p').textContent = '';
            const errorDiv = document.getElementById('error-message');
            errorDiv.style.display = 'block';
            errorDiv.textContent = '인가 코드를 받지 못했습니다.';
            setTimeout(() => {
                window.location.href = '/login?error=true';
            }, 2000);
        }
    </script>
</body>
</html>
